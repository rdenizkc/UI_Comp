<template>
    <lightning-card icon-name="action:password_unlock">
        <div class="slds-m-around_medium">

        <lightning-input 
            type="password" 
            label="Password " 
            placeholder="Please type password"
            onchange={pass}>
        </lightning-input>


        <template if:true={win}>
            <div class="slds-text-color_success">
            Congratulations! You win!
            </div>
        </template>

        <template if:true={lost}>
            <div class="slds-text-color_error">
        Upps!! It is not correct! You lost!
            </div>
        </template>





        </div>
    </lightning-card>
</template>
