<template>
    <lightning-card title="Case Object- read only and edit Fields" icon-name="standart:account">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form
            object-api-name={objectName}
            record-id={recordId}
            fields={fieldEdit}
            onsuccess={successMsg}
            onerror={errorMsg}
            >

<lightning-output-field field-name={account}></lightning-output-field>

<lightning-output-field field-name={contact}></lightning-output-field>

<lightning-input-field field-name={subject}></lightning-input-field>   

<lightning-input-field field-name={priorty}></lightning-input-field> 
<lightning-input-field field-name={status}></lightning-input-field> 
<lightning-input-field field-name={description}></lightning-input-field> 
<lightning-input-field field-name={origin}></lightning-input-field> 
      


        <lightning-button
        class="slds-m-top_small"
        variant="brand"
        type="submit"
        name="update"
        label="Save"
    >
    </lightning-button>

        <lightning-button 
        variant="brand-outline" 
        label="Cancel"
        onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </lightning-record-edit-form>      
        </div>
    </lightning-card>
</template>
