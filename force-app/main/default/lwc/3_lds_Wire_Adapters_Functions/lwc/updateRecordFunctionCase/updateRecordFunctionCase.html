<template>
    <lightning-card title="updateRecord Function - Case" icon-name="standard:case">
        <div class="slds-m-around_medium">
            <form class="caseForm">
                <lightning-input
                    label="Subject"
                    placeholder="Enter the subject of the Case..."
                    type="text"
                    name="Subject"
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-input
                    label="Description"
                    placeholder="Enter the description of the Case..."
                    type="text"
                    name="Description"
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-input
                    label="Origin"
                    placeholder="Enter the origin of the Case..."
                    type="text"
                    name="Origin"
                    onchange={changeHandler}>
                </lightning-input>
            </form>
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button
                    label="Cancel"
                    class="slds-m-right_small"
                    variant="brand-outline"
                    onclick={cancelUpdateHandler}>
                </lightning-button>
                <lightning-button
                    label="Update"
                    variant="brand"
                    onclick={updateHandler}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
