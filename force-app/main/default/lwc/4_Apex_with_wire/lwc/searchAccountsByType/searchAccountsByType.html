<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Imperative Apex MEthod with Parameters - Search Accounts By Type" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Please Select Type from the dropdown list"
                placeholder="--None--"
                options={typeOptions}
                value={selectedType}
                onchange={changeHandlerType}>
            </lightning-combobox>
            <div class="slds-m-top_medium">
                <b><u>The Account Results</u></b>
                <template if:true={accounts}>
                    <lightning-datatable
                        key-field="Id"
                        data={accounts}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={errorMSg}>
                    The error occurred. Please see the message below.<br>
                    <b>{errorMSg}</b>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
